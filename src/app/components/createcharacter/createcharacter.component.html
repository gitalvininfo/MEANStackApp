<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New Character</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Character Name" formControlName="name" #name>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-select placeholder="Select Gender" formControlName="gender" #gender>
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
    </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>
      <button type="submit" (click)="addCharacter(name.value, gender.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
